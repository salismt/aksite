<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>{{user.name}}</h1>
        </div>
    </div>
    <br/>

    <div class="row">
        <form class="form-horizontal" name="form" ng-submit="saveUser(form)">

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" name="name" id="name" class="form-control" ng-model="user.name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" name="email" id="email" class="form-control" ng-model="user.email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="role" class="col-sm-2 control-label">Role</label>
                <div class="col-sm-10">
                    <input type="text" name="role" id="role" class="form-control" ng-model="user.role">
                </div>
            </div>

            <div class="form-group">
                <label for="image" class="col-sm-2 control-label">Image</label>
                <div class="input-group col-sm-10" style="padding-left: 15px; padding-right: 15px;">
                    <input type="text" id="image" class="form-control file-input-value" ng-model="filename" readonly>
                    <span class="input-group-btn">
                        <span class="btn btn-primary btn-file">
                            Browse
                            <input type="file" accept="images/*" id="fileInput" name="myFiles[]" ng-file-select="onFileSelect($files)">
                        </span>
                    </span>
                </div>
            </div>
            <progressbar class="progress-striped active" value="progress" ng-show="progress">
                <b>{{progress}}%</b>
            </progressbar>

            <div ng-if="user.imageId">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <img ng-src="api/upload/{{user.smallImageId}}" alt="small user image" class="img-circle" style="max-height: 150px;"/>
                    <img ng-src="api/upload/{{user.imageId}}" alt="large user image" style="max-height: 250px;"/>
                </div>
            </div>

            <div>
                <button class="btn btn-inverse btn-lg btn-login" type="submit">
                    Save
                </button>
                <a class="btn btn-default btn-lg btn-register" ng-click="cancel()">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
